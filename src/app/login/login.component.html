<div>
    <h4 class="card-header">{{title}}</h4>
</div>
<div class="container formDiv" id="signupDiv">  
    <form (ngSubmit)="LoginUser()">
        <div class="form-group">
            <input type="text" class="form-control" name="email" [(ngModel)]="user.email" placeholder="Enter Email">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="password" [(ngModel)]="user.password" placeholder="Enter Password">
        </div>
        <div>
            <button type="submit" value="submit" class="btn btn-primary">Login</button>
        </div>
    </form>
</div>
